services:
  - type: web
    name: trademark-checker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 2 --timeout 300 --max-requests 100 --max-requests-jitter 10
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_DOC_URL
        sync: false
